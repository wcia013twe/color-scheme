<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrimba Color Scheme</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body>
    <div class="grid grid-cols-6 grid-flow-row grid-rows-custom-height gap-1 h-[70vh] w-[60vw] mx-auto">
        <div id="nav" class="col-span-6 flex justify-center items-center">
            <input type="color"/>
            <label for="scheme"></label>
            <select id="scheme" name="scheme">
                <option value="Monochrome">Monochrome</option>
                <option value="Monochrome-dark">Monochrome-dark</option>
                <option value="Monochrome-light">Monochrome-light</option>
                <option value="Analogic">Analogic</option>
                <option value="Complement">Complement</option>
                <option value="Analogic-complement">Analogic-complement</option>
                <option value="Triad">Triad</option>
            </select>
            <button>Get color scheme</button>
        </div>
        <div class="color bg-blue-700">1</div>
        <div class="color">2</div>
        <div class="color">3</div>
        <div class="color">4</div>
        <div class="color">5</div>
        <div class="color">6</div>
        <div class="hex">hex</div>
        <div class="hex">hex</div>
        <div class="hex">hex</div>
        <div class="hex">hex</div>
        <div class="hex">hex</div>
        <div class="hex">hex</div>
    </div>
    
</body>
</html>
