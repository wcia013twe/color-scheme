<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrimba Color Scheme</title>
    <link href="./output.css" rel="stylesheet">
</head>
<body class="bg-black">
    <div class="bg-[#1F2937] grid grid-cols-5 grid-flow-row grid-rows-custom-height h-[80vh] w-[70vw] m-auto my-20 rounded-lg">

        <div id="nav" class="col-span-5 flex">
            <div class="flex justify-center items-center w-full h-2/3 my-auto gap-5">
                <input type="color" id="seed" class="h-1/2 rounded-md w-"/>
                <label for="scheme"></label>
                <select id="scheme" name="scheme" class="h-1/2 pr-10 rounded-md">
                    <option value="monochrome">Monochrome</option>
                    <option value="monochrome-dark">Monochrome-dark</option>
                    <option value="monochrome-light">Monochrome-light</option>
                    <option value="analogic">Analogic</option>
                    <option value="complement">Complement</option>
                    <option value="analogic-complement">Analogic-complement</option>
                    <option value="triad">Triad</option>
                </select>
                <button id="get-color" class="bg-[#3D4B60] h-1/2 px-5 rounded-md">Get color scheme</button>
            </div>
        </div>
        <div class="color "></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="color"></div>
        <div class="hex"></div>
        <div class="hex"></div>
        <div class="hex"></div>
        <div class="hex"></div>
        <div class="hex"></div>
    </div>
    <script src="./color.js"></script>
    
</body>
</html>
